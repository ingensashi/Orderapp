
<ion-modal-view style="margin-top:44px;max-height:83%;">

		ng-class="{'button-positive': activeTab == 'guest','button-light': activeTab == 'user'}">
		Add referral <i class="ion-android-person-add" style="font-size: 27px"></i>
	</button>
	</button>
	<button class="button button-small" ng-click="changeTab('user')"
		ng-class="{'button-positive': activeTab == 'user','button-light': activeTab == 'guest'}">
		My referral <i class="ion-android-contacts" style="font-size: 27px"></i>
	</button>
	<button class="button button-small" ng-click="changeTab('user')"
		ng-class="{'button-positive':true}">
		Referral bonus <i class="ion-social-usd" style="font-size: 27px"></i>
	</button>
	</button>
</div>

<ion-content class="padding" class="has-header" style="margin-top:50px;">
<div class="list">
	<label class="item item-input"> <span class="input-label">Referral
			Name</span> <input ng-model="newUser.firstName" type="text">
	</label> <label class="item item-input"> <span class="input-label">Mobile
			No</span> <input ng-model="newUser.lastName" type="text">
	</label> <label class="item item-input"> <span class="input-label">Email</span>
		<input ng-model="newUser.email" type="text">
	</label>
	<button class="button button-full button-positive"
		ng-click="createContact(newUser)">Create</button>
</div>
</ion-content >
<ion-footer-bar ng-if="stateDetails.current.name!='login'">
	<ion-tabs class="tabs-light  tabs-icon-top tabs-icon-only">
	<ion-tab title="ORDER" icon-on="ion-ios-cart"
		icon-off="ion-ios-cart-outline" ng-click="openModal()"> </ion-tab> <ion-tab title="DELIVERY"
		icon-on="ion-android-bicycle" icon-off="ion-android-bicycle">
	</ion-tab> <ion-tab title="REFERRAL"
		ng-if="user!=undefined && user.userStatus==1"
		icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline">
	</ion-tab> <ion-tab title="E-WALLET"
		ng-if="user!=undefined && user.userStatus==1"
		icon-on="ion-ios-briefcase" icon-off="ion-ios-briefcase-outline">
	</ion-tab> <ion-tab title="MORE" icon-on="ion-more" icon-off="ion-more">
   </ion-tab> </ion-tabs> </ion-footer-bar>
 </ion-modal-view class="has-footer">
