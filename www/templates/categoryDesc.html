<ion-view ng-controller="CategoryDescCtrl" cache-view="true"> 
<ion-content
	style="margin-top:8%;margin-bottom:50px;"> <tab-slide-box
	scroll="false">

<div class="tsb-icons">
	<div class="tsb-ic-wrp item-divider">
		<ion-scroll direction="x" class="tsb-hscroll"> <a
			style="font-size: 1em; line-height: 3em" href="javascript:;"
			class="{{tab.icon}}" ng-repeat="tab in tabs"
			on-finish-render="test()" >{{tab.text}}</a> </ion-scroll>

	</div>
</div>
<div>
	<div>
		<ion-slide-box show-pager="false"
			on-slide-changed="slideHasChanged($index)"> 
			<ion-slide ng-repeat="tab in tabs">
		<div class="list card" style="margin: 0">
		<div ng-show="productDetails[productList]==null">
		<h3 style="text-align:center;color:gray"> No Item Found </h3>
		</div>
		<div class="item item-body" style="padding: 0px"
			ng-repeat="productId in productDetails[productList] track by $index">


			<div class="item" 
				style="background-color: ghostWhite; border-width: 0px; padding: 2px;">
				<img class="full-image" ng-src="{{productDetails.prodDetails[productId].imagepath}}" >
				<div class="row" style="padding:1px">
					<div class="col" style="text-align: left">
						<span class="ion-ionic" style="color: green;margin:0px 7px 0px 0px"></span>{{productDetails.prodDetails[productId].product_name}}

					</div>
					<div class="col" style="text-align: right; font-size: 14px">
						Rs. {{productDetails.prodDetails[productId].rate | number:0}}</div>
				</div>
				<div class="row" style="padding:0px;line-height: 16px">
					<div class="col"
						style="text-align: left; margin-left: 6%; font-size: 12px;text-align:justify;">
						<p style="margin:0px;width:148%">{{productDetails.prodDetails[productId].proddesc}}</p>
					</div>
					<div class="col" style="text-align: right;z-index:10;">
					<button ng-if="categoryDetails.name=='Pizzas'"
							style="padding: 0px; min-height: 0px; line-height: 14px; color: white; background-color: green; width: 40%; height: 28px"
							class="button-small button-clear" ng-click="addItemToCart(productDetails.prodDetails[productId])">Add
							</button>
							<span ng-if="categoryDetails.name!='Pizzas' && categoryDetails.name!='Cakes'">
						<i class="pull-left icon ion-ios-minus-outline" ng-click="removeItemFromCart(productDetails.prodDetails[productId])"
							style="font-size: 1.8em;"></i> <span style="font-size: 1.3em;">{{cartDetails.nodeDetails[productId].count}}</span>
						<i class=" pull-right icon ion-ios-plus-outline" ng-click="addItemToCart(productDetails.prodDetails[productId])"
							style="font-size: 1.8em;"></i></span>
							<div ng-if="categoryDetails.name=='Cakes'" style="color:green">
							<select style="color:green;font-size:16px;border:none">
							<option>Large</option>
							<option>Medium</option>
							<option>Small</option>
							
							</select>
							</div>
					</div>
				</div>
			</div>
		</div>
		</div>
