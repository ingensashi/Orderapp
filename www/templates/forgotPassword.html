<ion-view view-title="Forgot password" class="login-bg-img">
<ion-header-bar class="bar bar-stable"> <i
	class="ion-ios-arrow-thin-left" style="font-size: 27px"
	ng-click="forgotPasswordScreen()" ng-if="forgotPassword"></i> <i
	class="pull-left"><img src="img/logo.jpg"
	class="img-responsive soi-logo-header" /></i>
<h1 class="title" style="text-align: center">Registration</h1>
<!-- <div class="logo">
  <img src="../img/sashikant.jpg"></div> --> </ion-header-bar>

<div class="bar bar-subheader">
	<div class="button-bar">
		<button class="button button-small" ng-click="changeTab('guest')"
			ng-class="{'button-positive': activeTab == 'guest','button-light': activeTab == 'user'}"
			ng-disabled="forgotPassword">Guest</button>
		<button class="button button-small" ng-click="changeTab('user')"
			ng-class="{'button-positive': activeTab == 'user','button-light': activeTab == 'guest'}">User</button>
	</div>
</div>

<ion-content>
		<div ng-if="mobileNoScreen">
  <form name="mobileNoForm" novalidate style="margin-top:55%">
  	<ion-list>
				<label class="item item-input"> 
				<input type="number" name="mobileNo" ng-model="mobileNo"
					placeholder="Type your Mobile no" ng-maxlength="10"
					ng-minlength="10" class="center-align" ng-required="true">
				</label> 
				<span class="help-block"
					ng-show="mobileNoForm.mobileNo.$dirty && mobileNoForm.mobileNo.$invalid">
					<span
					ng-show="mobileNoForm.mobileNo.$error.required || mobileNoForm.mobileNo.$error.number">valid
						Mobile NO. is required.</span>
				</span>
				 <span class="help-block" ng-show="((mobileNoForm.mobileNo.$error.minlength || mobileNoForm.mobileNo.$error.maxlength) && mobileNoForm.mobileNo.$dirty) ">phone number should be 10 digits</span>
				<!--  <span ng-show="((myForm.mobileNo.$error.minlength || myForm.mobileNo.$error.maxlength)&& myform.mobileNo.$dirty)">Mobile No. must be 10 digits.</span> -->

				<button ng-disabled="mobileNoForm.mobileNo.$invalid"
					class="button button-full button-calm" style="margin-top: 5%;"
					ng-click="submitMobileNo(mobileNo)">Continue</button>
						</ion-list>
			</form>
			</div>

	<div ng-if="passwordScreen">
		<form name="passwordResetForm" novalidate style="margin-top:55%">
		<ion-list>
<!-- 			<h2 style="font-family: serif; color: midnightblue;">
				new password no</h2> -->
			<label class="item item-input"> <input type="text"
				name="password" ng-model="password" placeholder="Enter Your New Password"
				ng-minlength="6" class="center-align" ng-required="true">
			</label> <span
				ng-show="passwordResetForm.$invalid && !passwordResetForm.password.$pristine"
				class="help-block">Minimum 6 character Password is required</span>

			<button ng-disabled="passwordResetForm.mobileNo.$invalid"
				class="button button-full button-calm" style="margin-top: 5%;"
				ng-click="resetPassword(password)">Reset</button>
				</ion-list>
		</form>
	</div>

</ion-list> </ion-content> </ion-view>
