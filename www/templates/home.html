<ion-view>
<div ng-if="searchBar" class="bar bar-header item-input-inset">
	<i class="ion-ios-arrow-thin-left" style="font-size:27px" ng-click="expandSerachBar('back')"></i>
	<img src="img/logo.jpg" class="img-responsive soi-logo-header" />
	<label class="item-input-wrapper" style="margin-left:6%">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Search">
		<button class="button button-clear">
			<i class="ion-android-close" ></i>
		</button>
	</label>

</div>
<ion-header-bar class="bar-stable" ng-if="!searchBar">
<i><img src="img/logo.jpg" class="img-responsive soi-logo-header" /></i>
<h1 class="title pull-left">Home</h1>
<span  ng-click="expandSerachBar('front')"class="ion-android-search home-serach-button" style="font-size:25px;margin-left:75%;margin-right:3%" ></span> 

<span class="ion-bag" style="font-size:25px"></span>
</ion-header-bar>
<ion-content>
<div>
	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	<ion-slide ng-repeat="bannerImg in bannerModel.Banner" style="margin-top: 2%;">
	<div class="center-align"><img src="{{bannerImg}}" class="img-responsive-banner" style="padding:2%"></div>
</ion-slide>
</ion-slide-box>
</div>
<div>
	<div class="item-card" style="margin:0px 0px">
		<div class="row" style="height:165px">
			<div class="col" style="padding:0.8%"  ui-sref="category({categoryId: 'pizza'})">
				<div class="item item-image" style="height:155px" ><img src="img/PIZZA.png" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Pizza</h2>
					</div>
				</div>
				
			</div>
			<div class="col" style="padding:0.8%" ui-sref="category({categoryId: 'calzone'})">
				<div class="item item-image" style="height:155px" ><img src="img/CALZONE.png" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Calzone</h2>
					</div>
				</div>
				
			</div>
		</div>
		<div class="row" style="height:160px">
			<div class="col" style="padding:0.8%" ui-sref="category({categoryId: 'dessert'})">
				<div class="item item-image" style="height:155px" ><img src="img/DESSERT.jpg" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Dessert</h2>
					</div>
				</div>
				
			</div>
			<div class="col" style="padding:0.8%" ui-sref="category({categoryId: 'pasta'})">
				<div class="item item-image" style="height:155px" ><img src="img/PASTA.png" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Pasta</h2>
					</div>
				</div>
				
			</div>
		</div>
		<div class="row" style="height:165px;margin-bottom:3%;">
			<div class="col" style="padding:0.8%" ui-sref="category({categoryId: 'submrine'})">
				<div class="item item-image" style="height:155px" ><img src="img/SUBMARINE.jpg" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Submarine</h2>
					</div>
				</div>
				
			</div>
			<div class="col" style="padding:0.8%" ui-sref="category({categoryId: 'salad'})">
				<div class="item item-image" style="height:155px" ><img src="img/salad.JPG" class="img-responsive" style="height:150px;position:relative">
					<div style="background-color: rgb(10, 9, 9);height:18%;position: absolute;bottom: 2%;width: 100%;opacity: 0.3;"><h2 style="color:white;margin-top:3%">Salad</h2>
					</div>
				</div>
				
			</div>
		</div>

</div>
</div>

</ion-content>


<ion-footer-bar >
<ion-tabs class="tabs-light  tabs-icon-top tabs-icon-only">

<!-- Tab 1 content -->
<ion-tab title="ORDER" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" ng-click="openModal()">
</ion-tab>

<ion-tab title="DELIVERY" icon-on="ion-android-bicycle" icon-off="ion-android-bicycle">
<!-- Tab 2 content -->
</ion-tab>

<ion-tab title="REFERRAL"  ng-if="user.userStatus==1" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline" ng-click="openModal()">

</ion-tab>

<ion-tab title="MORE" icon-on="ion-more" icon-off="ion-more">

</ion-tabs>

</ion-view>
